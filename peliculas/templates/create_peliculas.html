{% extends 'base.html' %}

{% block content %}
<h1>Crear Peliculas</h1>
{% if error %}
    <p style="color:rgb(164, 8, 8);">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear Peliculas</button>
</form>
<a href="{% url 'peliculas' %}">Volver a Peliculas</a>
{% endblock %}
